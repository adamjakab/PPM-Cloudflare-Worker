version: 2.1

jobs:
  setup_and_install:
    executor: node-current
    steps:
      - checkout
      - node/install-packages
      - persist_to_workspace:
          root: .
          paths: [ . ]
  run_tests:
    executor: node-current
    steps:
      - attach_workspace:
          at: .
      - run: npm run test
  code_quality:
    executor: node-current
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint
  build_worker:
    executor: node-current
    steps:
      - attach_workspace:
          at: .
      - run: npm run build
      - run:
          name: Checking for worker output script
          command: |
            if [ ! -f ./worker/worker.js ]; then
                exit 1
            fi


workflows:
  version: 2
  test_ppm_worker:
    jobs:
      - setup_and_install
      - run_tests:
          requires:
            - setup_and_install
      - code_quality:
          requires:
            - setup_and_install
      - build_worker:
          requires:
            - run_tests
            - code_quality

orbs:
  # Ref.: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.1.0

executors:
  node-current:
    docker:
      # Ref.: https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:current
